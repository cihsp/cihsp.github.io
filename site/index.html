<!DOCTYPE html>
<html lang="en">

<!-- NOTE: We use Twitter Bootstrap for layout and responsiveness. We want this application to be largely based in the mobile environment. -->

<head>
    <meta charset="utf-8">
    <title> C I H S P </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/Courses/comp426-f13/jquery-1.10.2.js"></script>
    <!-- <script src="js/jquery-1.10.2.min.js"></script> -->
    <script src="js/Bathroom.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container-narrow">
        <div class="masthead">
            <h1>Can't I Have Some Privacy?</h1>
            <h3 class="muted">C I H S P &middot; <a href="about.html">What is CIHSP?</a></h3>
        </div>

        <hr>

        <div class="row-fluid marketing">
            <form id="bathroom-selector">
                Building:
                <select id="building">
                    <option>None Selected</option>
                    <option>Davis Library</option>
                    <option>House Undergraduate Library</option>
                    <option>Student Union</option>
                    <option>Lenoir</option>
                    <option>Sitterson</option>
                    <option>Murphey Hall</option>
                    <option>Chapman Hall</option>
                    <option>Phillips Hall</option>
                </select>

                <p></p>
                <p></p>

                Floor:
                <select id="floor">
                    <option>None Selected</option>
                    <option class="floor 0">0</option>
                    <option class="floor 1">1</option>
                    <option class="floor 2">2</option>
                    <option class="floor 3">3</option>
                    <option class="floor 4">4</option>
                    <option class="floor 5">5</option>
                    <option class="floor 6">6</option>
                    <option class="floor 7">7</option>
                    <option class="floor 8">8</option>
                </select>

                <p></p>
                <p></p>

                Gender:
                <select id="gender">
                    <option>None Selected</option>
                    <option class="male">Male</option>
                    <option class="female">Female</option>
                </select>
            </form>
            <p></p>

            <button id="submit" class="btn btn-large btn-success">Submit</button>

            <p></p>
            <!-- RESTful list, to be populated by jQuery depending on the above selected values. -->
            <div id="bathroom-list" class="well well-large hidden">

            </div>

        </div>

        <hr>

        <div class="footer">
            Building, floor, or bathroom missing? Email us at: CIHSP@gmail.com.
            <p>&copy; Allen/Martin 2013</p>
        </div>

    </div>
    <!-- /container -->

</body>

</html>
